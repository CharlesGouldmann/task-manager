<article class="bg-neutral-50 p-4 rounded-sm" [ngClass]="{'bg-neutral-100 opacity-75': task.status === statusOptions[2]}">
	<header class="mb-4">
		<h2 class="text-2xl font-semibold" [ngClass]="{'line-through': task.status === statusOptions[2]}">{{ task.name }}</h2>
		<span class="text-xs text-neutral-600">created {{ task.createdAt | date:'short' }}</span>
	</header>
	
	<section class="mb-6" [ngClass]="{'line-through': task.status === statusOptions[2]}">
		<p class="task-description">{{ task.description }}</p>
	</section>
	
	<section class="grid grid-cols-2 gap-4">
		<div class="flex justify-start">
			<button (click)="deleteTask()" class="button --type-link --type-icon --icon-xmark text-rose-700">Delete</button>
		</div>

		<select (change)="updateTaskStatus($event)" class="form-input ">
			@for (statusOption of statusOptions; track statusOption) {
				<option [value]="statusOption" [selected]="status() === statusOption">{{ statusOption }}</option>
			}
		</select>
	</section>
	
</article>
